<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/assets//css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
     <script src="/assets/lib/layui/layui.all.js"></script>
</head>
<body>
    <div class="layui-main">
        <img src="/assets//images/logo.png" alt="">
    </div>
    <div class="loginAndregisterbox" style="border-radius:5px;">
        <div class="title-box"></div>
        <div class="login-box">
            <!-- 艰难的登录表单，屮 -->
            <form class="layui-form" id="form-log" >
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-male"></i>   

                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <!-- 添加效验规则 -->
                    <input type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
                 </div>
                 <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册账号</a> 
                 </div>
                </form>  
        </div>
            <div class="register-box">
                      <!-- 难办的注册表单，屮 -->
            <form class="layui-form" id="form_reg" >
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-male"></i>    
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再一次密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <!-- 添加判断两次密码是否一致 -->
                    <input type="text" name="password" required  lay-verify="required|pwd|repwd" placeholder="请输入验证密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
                 </div>
                 <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登陆</a>    
                 </div>
                </form>  
                
            </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets//js/login.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
   
</body>
</html>
